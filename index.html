<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tinder Immersion Pack ‚Äî Fran & Gabriel</title>
  <style>
/* Tela de carregamento */
#loadingScreen {
  position: fixed;
  inset: 0;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center; /* garante que tudo fique centralizado */
  z-index: 9999;
  transition: opacity 1s ease, visibility 1s ease;
}

#loadingScreen.hide {
  opacity: 0;
  visibility: hidden;
}

.loading-logo {
  max-width: 120px;
  height: auto;
  animation: float 2s ease-in-out infinite alternate;
}

.loading-text {
  color: #fff;
  font-family: 'GothamRnd', sans-serif;
  font-size: 1rem;
  margin-top: 16px;
  opacity: 0.85;
  animation: blink 1.6s infinite;
  text-align: center; /* refor√ßa o alinhamento */
}

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-8px); }
}

@keyframes blink {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}
@font-face {
  font-family: 'GothamRnd';
  src: url('https://raw.githubusercontent.com/Arcanus09/Tinder/main/gothamrnd_book.otf') format('opentype');
  font-weight: normal;
  font-style: normal;
}
    :root {
      --bg: #0f1724;        /* fundo s√≥lido */
      --card: #0b1220;
      --accent: #ff4d6d;
      --muted: #94a3b8;
      --glass: rgba(255,255,255,0.04);
      --max-width: 720px;
    }

    * { box-sizing: border-box; }
    html,
body {
  font-family: 'GothamRnd', sans-serif;
  color: #e6eef8;
  background: var(--bg);
  -webkit-font-smoothing: antialiased;
}


    /* Header */
header {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;          /* sem espa√ßo interno */
  margin: 0;           /* sem margem externa */
  background: var(--bg);
  border: none;        /* remove linha inferior */
}

header img {
  display: block;
  margin: 0;           /* remove espa√ßo em cima e embaixo */
  max-width: 220px;
  height: auto;
}

    /* Layout */
main {
  max-width: var(--max-width);
  margin: 0 auto;      /* remove espa√ßo entre logo e card */
  padding-top: 4px;    /* opcional: dist√¢ncia m√≠nima entre logo e card */
  display: flex;
  justify-content: center;
}

    /* Card */
    .card {
      width: 100%;
      max-width: 400px;
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      position: relative;
      border: 1px solid rgba(255,255,255,0.03);
    }

    /* Foto retrato */
    .card .photo {
      width: 100%;
      aspect-ratio: 3 / 4; 
      background-size: cover;
      background-position: center;
      border-radius: 12px 12px 0 0;
    }

    /* Meta info */
    .card .meta {
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid rgba(255,255,255,0.02);
    }
    .bio { color: var(--muted); font-size: 14px; }
    .controls { display: flex; gap: 8px; }
    .btn { padding: 8px 14px; border-radius: 999px; border: none; cursor: pointer; }
    .btn.x { background: transparent; border: 1px solid rgba(255,255,255,0.06); color: #fff; }
    .btn.heart { background: linear-gradient(90deg,#ff6a85,#ff4d6d); color: #fff; }

    /* Bolinhas de navega√ß√£o */
    .photo-dots {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .photo-dots .dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      cursor: pointer;
      transition: all 0.3s;
    }
    .photo-dots .dot.active {
      background: var(--accent);
      transform: scale(1.2);
    }

    /* Modal Match */
    .matchOverlay {
      position: absolute; inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex; align-items: center; justify-content: center;
      backdrop-filter: blur(4px);
      opacity: 0; pointer-events: none;
      transition: all .36s;
    }
    .matchOverlay.show { opacity: 1; pointer-events: auto; }
    .matchCard {
      background: var(--glass);
      padding: 20px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.06);
      text-align: center;
      width: 90%;
      max-width: 320px;
    }
    .matchCard h2 { margin: 0 0 6px; font-size: 20px; }
    .matchRow { display: flex; gap: 10px; align-items: center; justify-content: center; margin: 12px 0; }
    .matchRow img { width: 72px; height: 72px; border-radius: 10px; object-fit: cover; border: 2px solid #fff; }

    /* Responsivo */
    @media(max-width:480px){
      .card { max-width: 90vw; }
      .card .photo { aspect-ratio: 2 / 3; }
    }
.music-profile {
  position: relative;
  width: 100%;
  max-width: 100px; /* define largura menor */
  margin: 12px 0;   /* espa√ßo entre descri√ß√£o e capa */
  white-space: nowrap; /* evita quebra de linha */

}
.album-container {
  position: relative;
  width: 100px; /* largura igual √† altura da capa */
  height: 100px; /* capa menor */
  flex-shrink: 0; /* evita encolher */
  border-radius: 12px;
  overflow: hidden;
}

.album-cover {
  width: 100%;
  height: 100%;
  object-fit: cover; /* mant√©m propor√ß√£o da imagem */
  display: block;
  border-radius: 12px;
}

.album-text-container {
  display: flex;
  align-items: center; /* centraliza verticalmente */
  gap: 12px; /* espa√ßo entre capa e texto */
}

.album-text {
  display: flex;
  flex-direction: column;
  justify-content: center; /* centraliza verticalmente */
}

.album-title {
  font-weight: 700;
  font-size: 14px;
  line-height: 1.2;
}

.album-artist {
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 4px;
}

.spotify-link {
  font-size: 12px;
  color: #1DB954; /* verde Spotify */
  text-decoration: none;
  font-weight: 700; /* muda para negrito */
}

.spotify-link:hover {
  text-decoration: underline;
}

/* Bot√µes de play/pause sobre a capa continuam do mesmo jeito */
.btn-player {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80px; /* ajustado ao tamanho menor */
  height: 80px;
  border: none;
  background: transparent; /* sem cor de fundo */
  border: none;            /* sem borda */
  border-radius: 0;        /* opcional: remove o c√≠rculo */
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.btn-player img {
  width: 60%;
  height: 60%;
  object-fit: contain;
}

#btnPause {
  display: none; /* inicia oculto */
}
  </style>
</head>
<body>
<!-- Tela de carregamento -->
<div id="loadingScreen">
  <div class="loading-content">
    <img src="https://static.vecteezy.com/system/resources/previews/023/986/672/non_2x/tinder-app-logo-tinder-app-logo-transparent-tinder-app-icon-transparent-free-free-png.png" alt="Logo Tinder" class="loading-logo">
    <p class="loading-text">Carregando...</p>
  </div>
</div>
  <!-- Header -->
  <header>
    <img src="https://i.imgur.com/kfHi98d.png" alt="Logo Tinder">
  </header>

  <!-- Main -->
  <main>
    <div class="card" id="tinderCard">
      <div class="photo" id="cardPhoto" style="background-image:url('https://i.imgur.com/XWo2fK7.jpeg')"></div>

<div class="meta">
  <div>
    <div style="display:flex;align-items:center;gap:8px;font-weight:700">
      Fran, 26
      <div class="photo-dots" id="photoDots"></div>
    </div>
    <div class="bio">Gamer, apaixonada por 8-bit e caf√©s quentinhos. Procura jogador pra vida.</div>

    <!-- M√∫sica: mover para c√°, logo abaixo da bio -->
   <div class="music-profile">
  <div class="album-text-container">
    <div class="album-container">
      <img src="https://i.imgur.com/2ObStUN.jpeg" alt="Capa do √Ålbum" class="album-cover">
      <button class="btn-player" id="btnPlay">
        <img src="https://i.imgur.com/ac2Y8S0.png" alt="Play">
      </button>
      <button class="btn-player" id="btnPause">
        <img src="https://i.imgur.com/cMwx0eN.png" alt="Pause">
      </button>
    </div>
    <div class="album-text">
      <div class="album-title">V√°rias Queixas</div>
      <div class="album-artist">Gilsons</div>
      <a href="https://open.spotify.com/intl-pt/track/5HFvMPiNjclAq8DbEAPWMw?si=593335ab41624133" target="_blank" class="spotify-link">Play on Spotify</a>
    </div>
  </div>
  <audio id="audio" src="https://www.dropbox.com/scl/fi/01b8qqoi7336k32ydltv0/SpotiDown.App-V-rias-Queixas-Gilsons.mp3?rlkey=zubr4q2dkh87f2vxryplosya1&st=fqmlaxf6&raw=1"></audio>
</div>
        <div class="controls">
          <button class="btn x" id="btnX">‚úñ</button>
          <button class="btn heart" id="btnHeart">‚ù§Ô∏é</button>
        </div>
      </div>
      <!-- Modal Match -->
      <div class="matchOverlay" id="matchOverlay">
        <div class="matchCard">
          <h2>üí´ It's a match! üí´</h2>
          <div class="matchRow">
            <img src="https://via.placeholder.com/150/FFB6C1/000000?text=Fran" alt="Fran">
            <img src="https://via.placeholder.com/150/87CEFA/000000?text=Gabriel" alt="Gabriel">
          </div>
          <p style="color:var(--muted)">"Desde o primeiro match, eu j√° sabia."</p>
          <div style="display:flex;gap:8px;justify-content:center;margin-top:10px">
            <button class="btn heart" id="openChat">Ver mensagens</button>
            <button class="btn x" id="closeMatch">Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script>
    const overlay = document.getElementById('matchOverlay');
    const btnHeart = document.getElementById('btnHeart');
    const btnX = document.getElementById('btnX');
    const closeMatchBtn = document.getElementById('closeMatch');
    const photos = [
      "https://i.imgur.com/XWo2fK7.jpeg",
      "https://i.imgur.com/oKl6OPF.jpeg",
      "https://i.imgur.com/vHgdGsW.jpeg"
    ];
    let currentPhoto = 0;
    const cardPhoto = document.getElementById('cardPhoto');
    const dotsContainer = document.getElementById('photoDots');

    // Bolinhas
    photos.forEach((_, i) => {
      const dot = document.createElement('div');
      dot.className = 'dot' + (i === 0 ? ' active' : '');
      dot.addEventListener('click', () => {
        currentPhoto = i;
        updatePhoto();
      });
      dotsContainer.appendChild(dot);
    });

    function updatePhoto() {
      cardPhoto.style.backgroundImage = `url('${photos[currentPhoto]}')`;
      const dots = dotsContainer.querySelectorAll('.dot');
      dots.forEach((d, i) => d.classList.toggle('active', i === currentPhoto));
    }

    // Bot√µes
    if(btnHeart){ btnHeart.addEventListener('click', ()=> overlay.classList.add('show')); }
    if(btnX){ btnX.addEventListener('click', ()=> flashText('Voc√™ pulou uma oportunidade... üò¢')); }
    if(closeMatchBtn){ closeMatchBtn.addEventListener('click', ()=> overlay.classList.remove('show')); }

    function flashText(t){
      const el = document.createElement('div');
      el.textContent = t;
      el.style.position='fixed';
      el.style.left='50%';
      el.style.top='18%';
      el.style.transform='translateX(-50%)';
      el.style.background='linear-gradient(90deg,#ff6a85,#ff4d6d)';
      el.style.padding='10px 14px';
      el.style.borderRadius='999px';
      el.style.boxShadow='0 6px 18px rgba(0,0,0,0.5)';
      el.style.zIndex=9999;
      document.body.appendChild(el);
      setTimeout(()=>el.remove(),1800);
    }
  // Mant√©m a tela de carregamento por 20 segundos
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('loadingScreen').classList.add('hide');
    }, 2000); // 20000 ms = 20 segundos
  });
window.addEventListener('load', () => {
  const audio = document.getElementById('audio');
  const btnPlay = document.getElementById('btnPlay');
  const btnPause = document.getElementById('btnPause');

  function startMusic() {
    audio.play().then(() => {
      btnPlay.style.display = 'none';
      btnPause.style.display = 'flex';
    }).catch(() => console.log('Autoplay bloqueado at√© intera√ß√£o.'));
  }

  // aguarda o fim do carregamento (20s) e depois tenta tocar
  setTimeout(startMusic, 20000);

  document.body.addEventListener('click', startMusic, { once: true });

  btnPlay.addEventListener('click', () => {
    audio.play();
    btnPlay.style.display = 'none';
    btnPause.style.display = 'flex';
  });

  btnPause.addEventListener('click', () => {
    audio.pause();
    btnPause.style.display = 'none';
    btnPlay.style.display = 'flex';
  });

  audio.onplay = () => {
    btnPlay.style.display = 'none';
    btnPause.style.display = 'flex';
  };
  audio.onpause = () => {
    btnPause.style.display = 'none';
    btnPlay.style.display = 'flex';
  };
});

  // tenta de novo assim que o usu√°rio tocar na tela (necess√°rio pro celular)
  document.body.addEventListener('click', startMusic, { once: true });

  // controles manuais
  btnPlay.addEventListener('click', () => {
    audio.play();
    btnPlay.style.display = 'none';
    btnPause.style.display = 'flex';
  });

  btnPause.addEventListener('click', () => {
    audio.pause();
    btnPause.style.display = 'none';
    btnPlay.style.display = 'flex';
  });

  // sincroniza estado dos bot√µes
  audio.onplay = () => {
    btnPlay.style.display = 'none';
    btnPause.style.display = 'flex';
  };
  audio.onpause = () => {
    btnPause.style.display = 'none';
    btnPlay.style.display = 'flex';
  };
});
  </script>
</body>
</html>
