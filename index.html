<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#000000">
<title>Tinder</title>
<style>
@font-face {
  font-family: 'Gotham Rounded';
  src: url('https://raw.githubusercontent.com/Arcanus09/Tinder/main/gothamrnd_book.otf') format('opentype');
  font-weight: normal;
  font-style: normal;
}
body {
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: 'Gotham Rounded', sans-serif;
}

.app {
  width: 100vw;
  height: 100vh;
  border-radius: 0;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  position: relative;
  background: #000;
}

/* Telas */
.screen {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease;
}
.screen.active {
  opacity: 1;
  pointer-events: all;
}

/* Tela inicial */
.start-screen img {
  max-width: 100%;
  max-height: 100%;
  width: auto;
  height: auto;
  border-radius: 20px;
  display: block;
}
.start-screen button {
  position: absolute;
  bottom: 15%;
  left: 50%;
  transform: translateX(-50%);
  width: 150px;
  height: 50px;
  background: transparent;
  border: none;
  cursor: pointer;
  z-index: 10;
}

/* Tela de perfil */
.profile-screen {
  flex-direction: column;
  background: #000;
  position: relative;
  overflow: hidden;
  width: 100%;
  height: 100%;
}

.profile-screen .photo {
  width: 100%;
  height: 100%;
  object-fit: contain;
  position: absolute;
  top: 0;
  left: 0;
  border-radius: 0;
  opacity: 0;
  transition: opacity 0.5s ease;
  z-index: 1;
}
.profile-screen .photo.active {
  opacity: 1;
  z-index: 5;
}

/* Player */
.music-player {
  position: absolute;
  bottom: 140px;
  left: 41%;
  transform: translateX(-50%);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}
.btn-player {
  background: none;
  border: none;
  cursor: pointer;
  width: 35px;
  height: 35px;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}
.btn-player img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
#btnPlay { display: none; }

/* Bolinhas */
.profile-screen .dots {
  position: absolute;
  bottom: 200px;
  width: 100%;
  text-align: center;
  z-index: 10;
}
.profile-screen .dot {
  display: inline-block;
  width: 10px;
  height: 10px;
  background: rgba(255,255,255,0.5);
  margin: 0 5px;
  border-radius: 50%;
  cursor: pointer;
  transition: background 0.3s ease;
}
.profile-screen .dot.active {
  background: #ff3860;
}

/* Bot√µes ‚ùå e ‚ù§Ô∏è */
.profile-screen .buttons {
  position: absolute;
  bottom: 40px;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 60px;  
  z-index: 10;
}
.profile-screen .btn {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: none;
  background: none;
  padding: 0;
  cursor: pointer;
  display:flex;
  justify-content:center;
  align-items:center;
}
.profile-screen .btn img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* Overlays */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.75);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-size: 24px;
  text-align: center;
  opacity: 0;
  pointer-events: none;
  transition: 0.25s ease;
  border-radius: 20px;
  z-index: 9999;
}
.overlay.active {
  opacity: 1;
  pointer-events: all;
}
.overlay h2 {
  margin: 0 12px;
  font-size: 14px;       /* maior que 12px mas ajust√°vel */
  line-height: 1.3;
  text-align: center;    /* centraliza dentro do app */
  word-wrap: break-word; /* quebra palavra muito longa */
  max-width: 80%;        /* n√£o deixa encostar nas bordas */
}
.overlay p { margin-top:8px; font-size:14px; color:#ddd; }
@media (max-width: 768px) {
  .music-player {
    bottom: 120px;
    left: 50%;
    transform: translateX(-50%);
  }
  .profile-screen .buttons {
    bottom: 30px;
    gap: 40px;
  }
  .profile-screen .btn {
    width: 70px;
    height: 70px;
  }
}
</style>
</head>
<body>
<div class="app">
  <!-- Tela inicial -->
  <div class="screen start-screen active">
    <img src="https://i.imgur.com/76OUslu.jpeg" class="start-img">
    <button id="btnStart"></button>
  </div>

  <!-- Tela de perfil -->
  <div class="screen profile-screen">
    <img src="https://i.imgur.com/JwfRiY6.jpeg" class="photo active">
    <img src="https://i.imgur.com/MbxKHEd.jpeg" class="photo">
    <img src="https://i.imgur.com/sOeRyej.jpeg" class="photo">

    <div class="music-player">
      <button id="btnPlay" class="btn-player">
        <img src="https://i.imgur.com/ac2Y8S0.png" alt="Play">
      </button>
      <button id="btnPause" class="btn-player">
        <img src="https://i.imgur.com/cMwx0eN.png" alt="Pause">
      </button>
      <audio id="audio" src="https://www.dropbox.com/scl/fi/01b8qqoi7336k32ydltv0/SpotiDown.App-V-rias-Queixas-Gilsons.mp3?rlkey=zubr4q2dkh87f2vxryplosya1&st=fqmlaxf6&raw=1"></audio>
    </div>

    <div class="dots">
      <span class="dot active" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
    </div>

    <div class="buttons">
      <button id="btnNo" class="btn no">
        <img src="https://i.imgur.com/VsRMbeU.png" alt="X">
      </button>
      <button id="btnYes" class="btn yes">
        <img src="https://i.imgur.com/86tjOQb.png" alt="Cora√ß√£o">
      </button>
    </div>

    <div class="overlay lose">
      <h2>Clicando aqui voc√™ estaria perdendo a maior chance da sua vida üòú</h2>
    </div>
    <div class="overlay match">
      <h2>‚ú® It's a Match! ‚ú®</h2>
      <p>Voc√™s se curtiram! √ìtima escolha üíï</p>
    </div>
  </div>
</div>

<script>
const btnStart = document.getElementById('btnStart');
const startScreen = document.querySelector('.start-screen');
const profileScreen = document.querySelector('.profile-screen');
const photos = document.querySelectorAll('.photo');
const dots = document.querySelectorAll('.dot');
const btnNo = document.getElementById('btnNo');
const btnYes = document.getElementById('btnYes');
const overlayLose = document.querySelector('.overlay.lose');
const overlayMatch = document.querySelector('.overlay.match');

let currentIndex = 0;

/* Entrar na tela de perfil */
btnStart.addEventListener('click', () => {
  startScreen.classList.remove('active');
  profileScreen.classList.add('active');

  const audio = document.getElementById('audio');
  audio.play().catch(() => {
    console.log('Autoplay pode estar bloqueado.');
  });
});

/* Trocar fotos com fade */
dots.forEach(dot => {
  dot.addEventListener('click', () => {
    const index = Number(dot.dataset.index);
    showPhoto(index);
  });
});
function showPhoto(index) {
  if (index === currentIndex) return;
  photos[currentIndex].classList.remove('active');
  dots[currentIndex].classList.remove('active');
  photos[index].classList.add('active');
  dots[index].classList.add('active');
  currentIndex = index;
}

/* X e ‚ù§ */
btnNo.addEventListener('click', () => {
  overlayLose.classList.add('active');
  setTimeout(() => overlayLose.classList.remove('active'), 2000);
});
btnYes.addEventListener('click', () => {
  overlayMatch.classList.add('active');

  // pequena espera para o overlay aparecer (ajuste 600ms se quiser mais/menos)
  setTimeout(() => {
    onMatchHappened({ name: 'Gabriel' }); // opcional: troque 'Gabriel' pelo nome din√¢mico se tiver
  }, 600);
});

// adiciona esta fun√ß√£o (cole-a **depois** do c√≥digo acima, ainda dentro do <script>)
function onMatchHappened(matchUser) {
  try {
    localStorage.setItem('lastMatch', JSON.stringify({
      name: matchUser && matchUser.name ? matchUser.name : null,
      ts: Date.now()
    }));
  } catch (e) {
    console.warn('localStorage indispon√≠vel:', e);
  }
  // redireciona para a sua Linha do Tempo (URL p√∫blica)
  window.location.href = 'https://arcanus09.github.io/Linha-do-Tempo/';
}

/* player */
const btnPlay = document.getElementById('btnPlay');
const btnPause = document.getElementById('btnPause');
const audio = document.getElementById('audio');

btnPlay.addEventListener('click', () => {
  audio.play();
  btnPlay.style.display = "none";
  btnPause.style.display = "flex";
});
btnPause.addEventListener('click', () => {
  audio.pause();
  btnPause.style.display = "none";
  btnPlay.style.display = "flex";
});
  
</script>
</body>
</html>
