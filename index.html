<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>Tinder</title>
  <style>
    @font-face {
      font-family: 'Gotham Rounded';
      src: url('https://raw.githubusercontent.com/Arcanus09/Tinder/main/gothamrnd_book.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      background: #000;
      margin: 0;
      font-family: 'Gotham Rounded', sans-serif;
      /* for√ßar que o conte√∫do n√£o role por baixo dos bot√µes fixos */
      overflow: hidden;
    }
    .app {
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    /* Telas */
    .screen {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }
    .screen.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Tela inicial */
    .start-screen img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      border-radius: 20px;
    }
    .start-screen button {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 50px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    /* Tela de perfil */
    .profile-screen {
      flex-direction: column;
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .profile-screen .photo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0; left: 0;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 1;
    }
    .profile-screen .photo.active {
      opacity: 1;
      z-index: 5;
    }

    /* Player (bot√µes ‚ñ∂Ô∏è / ‚è∏Ô∏è) */
    .music-player {
      position: relative;
      bottom: -162px;
      left: -7.8%;
      transform: translateX(-50%);
      display: flex;
      z-index: 10;
    }
    .btn-player {
      background: none;
      border: none;
      cursor: pointer;
      width: 35px;
      height: 35px;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn-player img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #btnPlay { display: none; }

    /* Bolinhas (indicadores de foto) */
    .profile-screen .dots {
      position: absolute;
      bottom: 265px;
      right: -4%;
      width: 100%;
      text-align: center;
      z-index: 10;
    }
    .profile-screen .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: rgba(255,255,255,0.5);
      margin: 0 5px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .profile-screen .dot.active {
      background: #ff3860;
    }

    /* Bot√µes ‚ùå e ‚ù§Ô∏è fixos */
    .profile-screen .buttons {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      z-index: 1000;
    }
    .profile-screen .btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .profile-screen .btn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Overlays */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.75);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      border-radius: 20px;
      z-index: 2000;
    }
    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }
    .overlay h2 {
      margin: 0 12px;
      font-size: 20px;
      line-height: 1.3;
      word-wrap: break-word;
      max-width: 20%;
    }
    .overlay p {
      margin-top: 8px;
      font-size: 20px;
      color: #ddd;
      max-width: 20%;
    }

    /* Responsivo (celular) */
    @media (max-width: 768px) {
      .profile-screen .photo {
        object-fit: cover;
      }

      .music-player {
        bottom: -205px;
        left: -32%;
      }
      .btn-player {
        width: 40px;
        height: 40px;
      }

      .profile-screen .buttons {
        bottom: 40px;
        gap: 150px;
      }
      .profile-screen .btn {
        width: 60px;
        height: 60px;
      }

      .profile-screen .dots {
        bottom: 338px;
        right: -20%;
      }

      .overlay h2 {
        font-size: 20px;
        max-width: 90%;
      }
      .overlay p {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Tela inicial -->
    <div class="screen start-screen active">
      <img src="https://i.imgur.com/ncdwdtb.jpeg" class="start-img">
      <button id="btnStart"></button>
    </div>

    <!-- Tela de perfil -->
  <div class="screen profile-screen">
    <img src="https://i.imgur.com/4QPGVSl.jpeg" class="photo active" alt="foto1">
    <img src="https://i.imgur.com/cg14nYp.jpeg" class="photo" alt="foto2">
    <img src="https://i.imgur.com/jTE31jS.jpeg" class="photo" alt="foto3">

      <div class="music-player">
        <button id="btnPlay" class="btn-player">
          <img src="https://i.imgur.com/ac2Y8S0.png" alt="Play">
        </button>
        <button id="btnPause" class="btn-player">
          <img src="https://i.imgur.com/cMwx0eN.png" alt="Pause">
        </button>
        <audio id="audio" src="https://www.dropbox.com/scl/fi/01b8qqoi7336k32ydltv0/SpotiDown.App-V-rias-Queixas-Gilsons.mp3?rlkey=zubr4q2dkh87f2vxryplosya1&st=fqmlaxf6&raw=1"></audio>
      </div>

      <div class="dots">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
      </div>

      <div class="buttons">
        <button id="btnNo" class="btn no">
          <img src="https://i.imgur.com/VsRMbeU.png" alt="X">
        </button>
        <button id="btnYes" class="btn yes">
          <img src="https://i.imgur.com/86tjOQb.png" alt="Cora√ß√£o">
        </button>
      </div>

      <div class="overlay lose">
        <h2>Clicando aqui voc√™ estaria perdendo a maior chance da sua vida üòú</h2>
      </div>
      <div class="overlay match">
        <h2>‚ú® It's a Match! ‚ú®</h2>
        <p>Voc√™s se curtiram! √ìtima escolha üíï</p>
      </div>
    </div>
  </div>

  <script>
    const btnStart = document.getElementById('btnStart');
    const startScreen = document.querySelector('.start-screen');
    const profileScreen = document.querySelector('.profile-screen');
    const photos = document.querySelectorAll('.photo');
    const dots = document.querySelectorAll('.dot');
    const btnNo = document.getElementById('btnNo');
    const btnYes = document.getElementById('btnYes');
    const overlayLose = document.querySelector('.overlay.lose');
    const overlayMatch = document.querySelector('.overlay.match');

    let currentIndex = 0;

    /* Entrar na tela de perfil */
    btnStart.addEventListener('click', () => {
      startScreen.classList.remove('active');
      profileScreen.classList.add('active');

      const audio = document.getElementById('audio');
      audio.play().catch(() => {
        console.log('Autoplay pode estar bloqueado.');
      });
    });

    /* Trocar fotos com fade */
    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        const index = Number(dot.dataset.index);
        showPhoto(index);
      });
    });
    function showPhoto(index) {
      if (index === currentIndex) return;
      photos[currentIndex].classList.remove('active');
      dots[currentIndex].classList.remove('active');
      photos[index].classList.add('active');
      dots[index].classList.add('active');
      currentIndex = index;
    }

    /* X e ‚ù§ */
    btnNo.addEventListener('click', () => {
      overlayLose.classList.add('active');
      setTimeout(() => overlayLose.classList.remove('active'), 2000);
    });
    btnYes.addEventListener('click', () => {
      overlayMatch.classList.add('active');

      setTimeout(() => {
        onMatchHappened({ name: 'Gabriel' });
      }, 600);
    });

    function onMatchHappened(matchUser) {
      try {
        localStorage.setItem('lastMatch', JSON.stringify({
          name: matchUser && matchUser.name ? matchUser.name : null,
          ts: Date.now()
        }));
      } catch (e) {
        console.warn('localStorage indispon√≠vel:', e);
      }
      window.location.href = 'https://arcanus09.github.io/Linha-do-Tempo/';
    }

    const btnPlay = document.getElementById('btnPlay');
    const btnPause = document.getElementById('btnPause');
    const audio = document.getElementById('audio');

    btnPlay.addEventListener('click', () => {
      audio.play();
      btnPlay.style.display = "none";
      btnPause.style.display = "flex";
    });
    btnPause.addEventListener('click', () => {
      audio.pause();
      btnPause.style.display = "none";
      btnPlay.style.display = "flex";
    });
  </script>
</body>
</html>
